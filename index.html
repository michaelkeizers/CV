<!DOCTYPE html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <title>CV Michael Keizers</title>
  </head>

  <body class="bg-light">
    <!-- Page Container -->
    <div class="container mt-3">
      <!-- The Grid -->
      <div class="row">
        <!-- Left Column-->
        <div id="left-column" class="col-lg-4">
          <div class="bg-white text-secondary card mb-4 shadow">
            <div class="position-relative">
              <img
                src="/images/profile_picture.jpg"
                style="width: 100%"
                alt="Avatar"
              />
              <div
                class="position-absolute bottom-0 start-0 mb-2 ms-4 text-white"
              >
                <h2 id="full-name"></h2>
              </div>
            </div>
            <div class="container mt-3">
              <div id="contact-information"></div>
              <hr />

              <p class="fs-5">
                <b
                  ><i class="fa fa-asterisk fa-fw me-3 text-teal"></i
                  >Vaardigheden</b
                >
              </p>
              <div id="skills"></div>
              <br />

              <p class="fs-5 w3-text-theme">
                <b><i class="fa fa-globe fa-fw me-3 text-teal"></i>Talen</b>
              </p>
              <div id="languages"></div>
              <br />
            </div>
          </div>

          <!-- End Left Column -->
        </div>

        <!-- Right Column -->
        <div class="col-lg-8">
          <div id="work-experience" class="container card bg-white mb-4 shadow">
            <h2 class="text-secondary pt-4 pb-4">
              <i class="fa fa-suitcase fa-fw me-3 fs-2 text-teal"></i> Werk
              Ervaring
            </h2>
          </div>

          <div id="education" class="container card bg-white mb-4 shadow">
            <h2 class="text-secondary pt-4 pb-4">
              <i class="fa fa-certificate fa-fw me-3 fs-2 text-teal"></i>
              Opleiding
            </h2>
          </div>

          <!-- End Right Column -->
        </div>

        <!-- End Grid -->
      </div>

      <!-- End Page Container -->
    </div>
